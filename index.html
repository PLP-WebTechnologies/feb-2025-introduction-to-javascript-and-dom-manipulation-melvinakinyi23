<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript DOM Interaction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
    <p>A simple interactive web page using JavaScript</p>
  </header>

  <main>
    <section>
      <p id="dynamic-text">This text will change dynamically.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <p id="style-me">Style me with JavaScript</p>
      <button onclick="changeStyle()">Change Style</button>
    </section>

    <section>
      <button onclick="addElement()">Add Element</button>
      <button onclick="removeElement()">Remove Element</button>
      <div id="container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
